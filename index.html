<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch Web Application</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>

        <img src="https://qph.cf2.quoracdn.net/main-qimg-e750c3373f25c15c41f607509a62b5a9-pjlq">

        <div id="time"> 
            <span class="digit" id="hr"> 
                00</span> 
            <span class="txt">Hr</span> 
            <span class="digit" id="min"> 
                00</span> 
            <span class="txt">Min</span> 
            <span class="digit" id="sec"> 
                00</span> 
            <span class="txt">Sec</span> 
            <span class="digit" id="count"> 
                00</span> 

        </div> 


        <div class="button">
            <button class="subbut" id="pause">
                Pause
            </button>
            <button class="subbut" id="start">
                Start
            </button>
            <button class="subbut" id="reset">
                Reset
            </button>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
